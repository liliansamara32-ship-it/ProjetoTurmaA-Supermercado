<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout</title>
    <link rel="stylesheet" href="/public/css/checkout.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="TopoInfo">

                <!--redireciona pra pag inicial-->
                <div class="LogoPag">
                    <a href="#" class="Logosid">
                        <span class="logo"><img src="/public/img/Logo.svg"></span> </a>
                </div>
        
                <div class="pesquisar">
                    <input type="text" class="txtPesquisar">
                    <span class="lupa"><img src="../img/lupa.png"></span>
                </div>
        
                <nav class="menu">
                    <a href="#" class="BtnMenu P">Perfil
                        <span class="icon"><img src="../Fotos/Usuario.png"></span> </a>
        
                    <a href="#" class="BtnMenu F">Favoritos
                        <span class="icon"><img src="../img/Favoritos.png"></span> </a>
        
                    <a href="#" class="BtnMenu E">Entrega
                        <span class="icon"><img src="../img/Entrega.png"></span> </a>
        
                    <a href="#" class="BtnMenu C">Carrinho
                        <span class="icon"><img src="../img/Carrinho.png"></span> </a>
                </nav>
            </div>
        
            <!--Seta da navegação-->
            <div class="Setinha">
                <a href="#">
                    <img src="../Fotos/Seta.png" class="SetaPag"></a>
            </div>
            <h1>{{ titulo }}</h1>
            <p class="lead">{{ conteudo }}</p>
        </header>

        <main class="cartao">
            <form class="checkout-form" action="/checkout" method="POST" novalidate>
                <fieldset style="border:none;padding:0;margin:0;">
                    <legend style="font-weight:600;margin-bottom:6px;">Informações do cliente</legend>

                    <div class="row">
                        <div>
                            <label for="nome">Nome completo</label>
                            <input id="nome" name="nome" type="text" value="{{ nome_completo }}" />
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email" value="{{ email_usuario }}" />
                        </div>
                    </div><br>

                    <div>
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone" type="tel" value="{{ telefone_usuario }}" />
                    </div>
                </fieldset>

                <fieldset style="border:none;padding:0;margin:0;">
                    <legend style="font-weight:600;margin:12px 0 6px;">Endereço de entrega</legend>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input id="endereco" name="endereco" type="text" value="{{ endereco_entrega }}" />
                    </div><br>

                    <div class="row">
                        <div>
                            <label for="cidade">Cidade</label>
                            <input id="cidade" name="cidade" type="text" value="{{ cidade_entrega }}" required />
                        </div>
                        <div>
                            <label for="estado">Estado</label>
                            <input id="estado" name="estado" type="text" value="{{ estado_entrega }}" required />
                        </div>
                    </div><br>

                    <div class="row">
                        <div>
                            <label for="cep">CEP</label>
                            <input id="cep" name="cep" type="text" value="{{ cep_entrega }}" required />
                        </div>
                        <div>
                            <label for="complemento">Complemento (opcional)</label>
                            <input id="complemento" name="complemento" type="text" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
